<div class="container">
  <h3>Tips for Table Topic Masters</h3>
  <div class="card" *ngFor="let idea of ideas">
    <h5 class="card-header">{{idea.idea}}</h5>
    <div class="card-body">
      <p class="card-text">{{idea.description}}</p>
    </div>
  </div>
  <div class="info" *ngIf="msg; else elseBlock">{{msg}}</div>
  <ng-template class="test" #elseBlock><div class="info">Scroll down to load more</div></ng-template>
</div>
