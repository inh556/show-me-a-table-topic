<div class="container">
  <div class="list-group">
    <a class="list-group-item" *ngFor="let topic of (topics | search: searchTerm)" [routerLink]="['/topic', topic.id]">
      <span class="{{'pull-left badge difficulty diff-' + topic.difficulty.toLocaleLowerCase()}}">
        {{topic.difficulty}}
      </span>
      <strong class="title">{{topic.id}}. {{topic.name}}</strong>
    </a>
  </div>
</div>
