<div class="container">
  <form #topicForm="ngForm">
    <div [hidden]="topicForm.submitted">
      <div class="form-group">
        <label for="topicTitle">Title</label>
        <input id="topicName" name="topicName" class="form-control" required
          minlength="4" appForbiddenName="bob" [(ngModel)]="newtopic.name" #name="ngModel"
          placeholder="Input title here">
        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
          <div *ngIf="name.errors.required">
            Title is required.
          </div>
          <div *ngIf="name.errors.minlength">
            Title must be at least 4 characters long.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="topicDesc">topic description</label>
        <textarea name = "topicDesc" id="topicDesc" class="form-control"
          placeholder="Input topic description" 
          [(ngModel)] = "newtopic.desc" rows="3">
        </textarea>
      </div>
      <div class="form-group">
          <label for="topicTag">Tag</label> 
          <select class="form-control" id="tag" name="tag"
          [(ngModel)] = "newtopic.tag">
            <option *ngFor = "let tag of tags" [value] = "tag">
              {{tag}}
            </option>
          </select>
      </div>  
      <button type="submit" class="btn btn-default" [disabled]="topicForm.invalid" (click)="addtopic()">Submit</button>
      <button type="button" class="btn btn-default" (click)="resetForm()">Reset</button>
    </div>

    <div class="submitted-message" *ngIf="topicForm.submitted">
      <p>You've submitted your topic!</p>
      <button [routerLink]="['/topics']">Check list</button>
    </div>
  </form>
</div>
