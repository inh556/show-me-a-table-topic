<div class="container">
  <form>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" id="email"
      required
      [(ngModel)]="user.email" name="email">
      <p *ngIf="errors">{{errors.summary}}</p>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="text" class="form-control" id="password"
      required
      [(ngModel)]="user.password" name="password">
    </div>
    <button type="submit" class="btn btn-success" (click)="checkUser()">Submit</button>
    <div class="form-group"> Not a member?<a [routerLink]="['/signup']">Sign up</a></div>
    <!-- <a href="/auth/twitter">Sign in with Twitter</a> -->
  </form>
</div>
