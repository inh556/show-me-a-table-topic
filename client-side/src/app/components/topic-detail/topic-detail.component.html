<div class="container" *ngIf="topic">
  <div class="col-sm-8 col-md-12">
    <div>
      <h2>
        {{ topic.id}}. {{topic.name}}
      </h2>
      <p>
        {{topic.desc}}
        {{topic.likes}}
      </p>
      <button class="btn btn-outline-success my-2 my-sm-0" *ngIf="author===topic.author"[routerLink]="['/topicEditor', topic.id]">Edit this problem</button>
    </div>
    <div class="hidden-xs clo-sm-12 col-md-8"></div>
  </div>
</div>
