<div class="container" *ngIf="topics">
  <div id="filteredResults">
     Filtered by 
     <span class="pull-left badge category">{{ topics[0].category }}</span>
     <button type="button" class="btn btn-info btn-sm" (click)="goBack()">Clear Filter</button>
  </div>
  <div class="card"  *ngFor="let topic of topics">
      <app-topic-detail [topic]=topic></app-topic-detail>
  </div>
  <p class="info" *ngIf="msg">{{msg}}</p>
</div>
